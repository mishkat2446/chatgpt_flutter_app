name: Build Flutter APK with GPT-4o

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: ğŸ“š Install Flutter dependencies
        run: flutter pub get

      - name: ğŸ› ï¸ Create .env file from GitHub Secret
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

      - name: âœ… Validate .env file and API key
        run: |
          if [ -f .env ]; then
            echo "âœ… .env file created."
            if grep -q "OPENAI_API_KEY=" .env; then
              echo "âœ… API key found in .env."
            else
              echo "âŒ API key not found in .env!"
              exit 1
            fi
          else
            echo "âŒ .env file missing!"
            exit 1
          fi

      - name: ğŸš€ Build release APK
        run: flutter build apk --release --android-skip-build-dependency-validation

      - name: ğŸ“¤ Upload APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gpt4o-chat-app-apk
          path: build/app/outputs/flutter-apk/app-release.apk

