name: ğŸ“± Build GPT-4o Chat Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ”¨ Build APK
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Source
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ” Create .env from GitHub Secrets
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

      - name: âœ… Validate .env File and API Key
        run: |
          if grep -q "OPENAI_API_KEY=" .env; then
            echo "âœ… API key configured."
          else
            echo "âŒ API key missing in .env"
            exit 1
          fi

      - name: ğŸ§ª Analyze Project (Optional Linting)
        run: flutter analyze

      - name: ğŸš€ Build Release APK
        run: flutter build apk --release --android-skip-build-dependency-validation

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpt4o-chat-app-${{ github.run_number }}-apk
          path: build/app/outputs/flutter-apk/app-release.apkd
